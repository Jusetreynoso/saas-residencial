<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vecino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ðŸ‘¤ Registrar Nuevo Vecino</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Usuario (Para entrar al sistema)</label>
                    {{ form.username }}
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellido</label>
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">ContraseÃ±a Inicial</label>
                    {{ form.password }}
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label fw-bold">Apartamento</label>
                    {{ form.apartamento }}
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email (Para facturas)</label>
                        {{ form.email }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">TelÃ©fono</label>
                        {{ form.telefono }}
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Vecino</button>
                    <a href="{% url 'lista_vecinos' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
