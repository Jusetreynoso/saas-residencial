<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Abono</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">‚¨ÖÔ∏è Volver al Dashboard</a>
        <span class="text-white">Registro de Abonos / Adelantos</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white fw-bold">
                    ‚ûï Registrar Nuevo Abono
                </div>
                <div class="card-body p-4">
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="fw-bold form-label">Vecino / Propietario</label>
                            {{ form.usuario }}
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold form-label">Monto Recibido ($)</label>
                            <input type="number" step="0.01" name="monto" class="form-control form-control-lg" placeholder="0.00" required>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold form-label">Destino del Dinero</label>
                            <select name="tipo_pago" class="form-select border-primary" required>
                                <option value="" selected disabled>-- Seleccione Destino --</option>
                                <option value="MANTENIMIENTO">üè¢ Cuotas / Mantenimiento</option>
                                <option value="GAS">üî• Consumo de Gas</option>
                            </select>
                            <div class="form-text text-muted">
                                El dinero se usar√° para pagar deudas de este tipo. Si sobra, se guardar√° en el saldo a favor correspondiente.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold form-label">Concepto / Nota</label>
                            <input type="text" name="concepto" class="form-control" placeholder="Ej: Adelanto mes pr√≥ximo" value="Abono a cuenta">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">
                                üíæ Registrar Abono
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
